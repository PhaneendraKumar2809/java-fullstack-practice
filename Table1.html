<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<h2>College Student Report </h2>
<table border="1" cellspacing="2"cellpadding="0">
    <caption><strong>Department Wise Student Grades</strong></caption>
    <tr><strong>
        <th rowspan="2">S.no</th>
        <th rowspan="2">Name</th>
        <th rowspan="2">Age</th>
        <th colspan="2">Department</th>
        <th rowspan="2">Grade</th>
    </strong></tr>
    <tr>
        <td><strong>Code</strong></td>
        <td><strong>Name</strong></td>
    </tr>
    <tr>
        <td>1</td>
        <td>Alice</td>
        <td>20</td>
        <td>CSE</td>
        <td>Computer Science</td>
        <td>A</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Bob</td>
        <td>21</td>
        <td>ECE</td>
        <td>Electronics</td>
        <td>B</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>19</td>
        <td>CSE</td>
        <td>Computer Science</td>
        <td>A+</td>
    </tr>

    <tr>
        <td>4</td>
        <td>David</td>
        <td>22</td>
        <td>ME</td>
        <td>Mechanical</td>
        <td>B+</td>
    </tr>
    <tr>
        <td colspan="5"align="right"><strong>Average(approx)</strong></td>
        <td><strong>A</strong></td>
    </tr>
</table>
</body>
</html>
