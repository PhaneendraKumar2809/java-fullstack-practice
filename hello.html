<!DOCTYPE html>
<html>
<head>
    <title>Advanced HTML Table</title>
</head>
<body>

<h2>College Student Report</h2>

<table border="12" cellpadding="8" cellspacing="0">
    <caption><strong>Department-wise Student Grades</strong></caption>

    <tr>
        <th rowspan="2">S.No</th>
        <th rowspan="2">Name</th>
        <th rowspan="2">Age</th>
        <th colspan="2">Department</th>
        <th rowspan="2">Grade</th>
    </tr>

    <tr>
        <th>Code</th>
        <th>Name</th>
    </tr>

    <tr>
        <td>1</td>
        <td>Alice</td>
        <td>20</td>
        <td>CSE</td>
        <td>Computer Science</td>
        <td>A</td>
    </tr>

    <tr>
        <td>2</td>
        <td>Bob</td>
        <td>21</td>
        <td>ECE</td>
        <td>Electronics</td>
        <td>B</td>
    </tr>

    <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>19</td>
        <td>CSE</td>
        <td>Computer Science</td>
        <td>A+</td>
    </tr>

    <tr>
        <td>4</td>
        <td>David</td>
        <td>22</td>
        <td>ME</td>
        <td>Mechanical</td>
        <td>B+</td>
    </tr>

    <tr>
        <td colspan="5" align="right"><strong>Average Grade (approx)</strong></td>
        <td><strong>A</strong></td>
    </tr>

</table>

</body>
</html>
