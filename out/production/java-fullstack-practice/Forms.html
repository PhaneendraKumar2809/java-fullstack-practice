<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>
    Registration Form
</h1>
<form>
    <label for="First Name">First Name</label><br>
    <input type="text"><br><br>
    <label for="Last Name">Last Name</label><br>
    <input type="text"><br><br>
    <label for="Email">Email</label><br>
    <input type="email"><br><br>
    <label for="Password">Password</label><br>
    <input type="password"><br><br>
    <label for="Gender">Gender</label><br>
    <input type="radio"><label for="male">Male</label><br>
    <input type="radio"><label for="Female">Female</label>
    <br><br>
    <label for="Date of birth">Date of Birth:</label><br>
    <input type="date"><br><br>
    <label for="Select your Skills">Select your Skills:</label><br>
    <input type="checkbox"><label for="Python">Python</label><br>
    <input type="checkbox"><label for="Java">Java</label><br>
    <label for="Country">Country:</label><br><br>
    <select id="country" name="Country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
    </select>
    <br><br><label for="message">Write something about yourself:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <input type="submit"Submit>
    <input type="reset">
</form>
</body>
</html>
